<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Sitio Profesional</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #000; /* fondo negro */
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      width: 100%;
      padding: 30px;
      border-radius: 15px;
      position: relative;
      background: #111;
      box-shadow:
        0 0 10px #ff0000,
        0 0 20px #00ff00,
        0 0 30px #0000ff,
        0 0 40px #ff00ff;
      animation: rgbGlow 5s linear infinite;
    }

    /* Animación de luces RGB */
    @keyframes rgbGlow {
      0% {
        box-shadow:
          0 0 10px #ff0000,
          0 0 20px #00ff00,
          0 0 30px #0000ff,
          0 0 40px #ff00ff;
      }
      25% {
        box-shadow:
          0 0 15px #00ff00,
          0 0 25px #0000ff,
          0 0 35px #ff00ff,
          0 0 45px #ff0000;
      }
      50% {
        box-shadow:
          0 0 20px #0000ff,
          0 0 30px #ff00ff,
          0 0 40px #ff0000,
          0 0 50px #00ff00;
      }
      75% {
        box-shadow:
          0 0 25px #ff00ff,
          0 0 35px #ff0000,
          0 0 45px #00ff00,
          0 0 55px #0000ff;
      }
      100% {
        box-shadow:
          0 0 10px #ff0000,
          0 0 20px #00ff00,
          0 0 30px #0000ff,
          0 0 40px #ff00ff;
      }
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.5rem;
      letter-spacing: 2px;
      color: #fff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      text-align: center;
      color: #ccc;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tu Nombre Aquí</h1>
    <p>Correo: tuemail@ejemplo.com</p>
    <p>Teléfono: +52 123 456 7890</p>
    <p>Ubicación: Ciudad, País</p>
    <p>Descripción breve o información adicional que quieras mostrar.</p>
  </div>
</body>
</html>
